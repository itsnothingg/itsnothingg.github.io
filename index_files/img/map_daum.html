<script>
var container = document.getElementById('map');
var options = {
	center: new daum.maps.LatLng(37.50530419598647,127.05010224484616),
	level: 3
};

var map = new daum.maps.Map(container, options);

var marker = new daum.maps.Marker({
    map: map,
    clickable: true,
    position: new daum.maps.LatLng(37.50530419598647,127.05010224484616) 
});



/* MARKER */

// 지도에 마커를 표시합니다 
var marker = new daum.maps.Marker({
    map: map, 
    position: new daum.maps.LatLng(37.50530419598647,127.05010224484616)
});

// 커스텀 오버레이에 표시할 컨텐츠 입니다
// 커스텀 오버레이는 아래와 같이 사용자가 자유롭게 컨텐츠를 구성하고 이벤트를 제어할 수 있기 때문에
// 별도의 이벤트 메소드를 제공하지 않습니다 
var map_addr = '';

    map_addr = '(지번) 서울 강남구 삼성동 141-31';



var content = '<div class="wrap">' + 
            '    <div class="info">' + 
            '        <div class="title">' + 
            '            더휴웨딩홀' + 
            '            <div class="close" onclick="closeOverlay()" title="닫기"></div>' + 
            '        </div>' + 
            '        <div class="body">' + 
            '            <div class="desc">' + 
            '                <div class="ellipsis">서울 강남구 테헤란로 407</div>' + 
            '                <div class="jibun ellipsis">'+map_addr+'</div>' + 
            '            </div>' + 
            '        </div>' + 
            '    </div>' +    
            '</div>';

// 마커 위에 커스텀오버레이를 표시합니다
// 마커를 중심으로 커스텀 오버레이를 표시하기위해 CSS를 이용해 위치를 설정했습니다
var overlay = new daum.maps.CustomOverlay({
    content: content,
    map: map,
    position: marker.getPosition()       
});

// 마커를 클릭했을 때 커스텀 오버레이를 표시합니다
daum.maps.event.addListener(marker, 'click', function() {
    overlay.setMap(map);
});

// 커스텀 오버레이를 닫기 위해 호출되는 함수입니다 
function closeOverlay() {
    overlay.setMap(null);     
}

/* MARKER */


</script>
